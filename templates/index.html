<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exam Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn-primary {
        width: 100%;
      }
      .btn-secondary {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Exam Question</h1>
      <form method="post" action="{{ url_for('submit') }}">
        <div class="form-group">
          <p>{{ question }}</p>
          <input type="hidden" name="question" value="{{ question }}">
          <textarea name="answer" rows="4" class="form-control" placeholder="Type your answer here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Answer</button>
      </form>
      <form method="get" action="{{ url_for('new_question') }}">
        <button type="submit" class="btn btn-secondary">Generate New Question</button>
      </form>
    </div>
  </body>
</html>
